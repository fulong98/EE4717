<!DOCTYPE html>
<html lang="en">
<head>
    <title>EEE Cinema</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/public.css">
    <script src="js/index.js"></script> 
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Logo</a>
        <a href="#news">Log In</a>
        <a href="#contact">Register</a>
      </div> 
    <!-- main container -->
    <div class="main">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://images.thedirect.com/media/article_full/shang-chi-review-mcu.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://www.gannett-cdn.com/presto/2021/01/07/USAT/0d87949b-7f95-4318-a7f7-72f2b6893d05-marvel-shows.png" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://images.thequint.com/thequint%2F2021-09%2Fb9aab177-f368-4185-91b4-b37f15c2b7ee%2Fmoneyheist.png" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    </div>
    <div class="midnav">
        <a class="active" href="#movies">Movies</a>
        <a href="#cinemas">Cinemas</a>
        <a href="#BuyTicket">Buy Tickets</a>
      </div> 
    <!-- siite-nav end -->
    <div class="footer">
        <div></div>
    </div>
</body>
</html>
